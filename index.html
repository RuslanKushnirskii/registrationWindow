<div id="container_demo" >
    <a class="hiddenanchor" id="tosubscribe"></a>
    <a class="hiddenanchor" id="tologin"></a>
    <link rel="stylesheet" href="style.css"/>
    <div id="wrapper">
        <div id="login" class="animate form">
            <form  action="myshittyscript.php" autocomplete="on">
                <h1>Log in</h1>
                <p>
                    <label for="username" class="uname" data-icon="u" > Your email or username </label>
                    <input id="username" name="username" required="required" pattern="[a-z][A-Z][0-9]" type="text" placeholder="example: mysernamename1337 or mymail1337@gmail.com"/>
                </p>
                <p>
                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                    <input id="password" name="password" required="required" type="password" placeholder="example: ad1!yxG" />
                </p>
                <p class="keeplogin">
                    <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                    <label for="loginkeeping">Keep me logged in</label>
                </p>
                <p class="login button">
                    <input type="submit" value="Login" />
                </p>
                <p class="change_link">
                    Not a member yet?
                    <a href="#tosubscribe" class="to_subscribe">Join us</a>
                </p>
            </form>
        </div>
 
        <div id="subscribe" class="animate form">
            <form  action="myshittyscript.php" autocomplete="on">
                <h1> Sign up </h1>
                <p>
                    <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                    <input id="usernamesignup" name="usernamesignup" required="required" pattern="[a-z][A-Z][0-9]" type="text" placeholder="mysernamename1337" />
                </p>
                <p>
                    <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
                    <input id="emailsignup" name="emailsignup" required="required" type="text" placeholder="mymail1337@gmail.com"/>
                </p>
                <p>
                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="example: ad1!yxG"/>
                </p>
                <p>
                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="example: ad1!yxG"/>
                </p>
                <p>
                    <label for="profile_pic" class="file" data-icon="pic">Upload your profile picture </label>
                    <input id="profile_pic" name="profile_pic" type="file">
                </p>
                <p class="signin button">
                    <input type="submit" value="Sign up"/>
                </p>
                <p class="change_link">
                    Already a member?
                    <a href="#tologin" class="to_subscribe"> Go and log in </a>
                </p>
            </form>
        </div>
    </div>
</div>
